Vous pouvez également: \n\n \
    - utiliser la combinaison de touches SHIFT+Click et déplacement de la première étape vers la deuxième\n \
    - Sélectionner les 2 étapes et cliquer avec le bouton droit de votre souris sur l''une, puis sélectionner ''nouveau lien''\n \
    - Déplacer ''Liens'' vers la vue graphique
