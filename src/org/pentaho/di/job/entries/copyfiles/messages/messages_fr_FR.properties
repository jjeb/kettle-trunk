JobCopyFiles.Fields.DestinationFileFolder.Tooltip=Répertoire ou fichier destination.\n Si la source est un fichier, la destination peut-être un fichier.
JobCopyFiles.Fields.Wildcard.Tooltip=Les caractères jocker (expression régulière) servent à sélectionner un ou plusieurs fichiers dans un répertoire.\n Les fichiers qui vérifient uniquement les caractères jocker seront copiés.
