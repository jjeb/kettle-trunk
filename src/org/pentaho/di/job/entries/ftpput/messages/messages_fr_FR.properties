JobFTPPUT.Wildcard.Tooltip=Les caractères jocker constitue en fait une expession régulière.\nCette dernière permet de filtrer les fichiers contenu dans le répertoire local (source).\nPar example, si vous souhaitez uniquement envoyer les fichiers textes, utiliser .*txt$.
