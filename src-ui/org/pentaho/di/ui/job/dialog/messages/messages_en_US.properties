JobExecutionConfigurationDialog.ExecRemote.Label = Execute remotely
JobExecutionConfigurationDialog.ExecRemote.Tooltip = Execute the transformation on a remote server

JobExecutionConfigurationDialog.Preview.Label = Preview
JobExecutionConfigurationDialog.Preview.Tooltip = Preview this transformation: the transformation is executed, but stopped when all requested preview data is gathered.

