JobExecutionConfigurationDialog.RemoteHost.Tooltip = Select the remote host to send this transformation to.

JobExecutionConfigurationDialog.PreviewColumn.Stepname = Step
JobExecutionConfigurationDialog.PreviewColumn.PreviewSize = Nr of rows to preview

JobExecutionConfigurationDialog.DetailsGroup.Label = Details

JobExecutionConfigurationDialog.ReplayDate.Label = Replay date (yyyy/MM/dd HH:mm:ss) 
JobExecutionConfigurationDialog.ReplayDate.Tooltip = Set the replay date to replay this transformation.\nIt will pick up information in text file input and excel input steps to skip rows already processed on the replay date.\n\nThe format is yyyy/MM/dd HH:mm:ss, for example 2006/12/31 23:59:59   

JobExecutionConfigurationDialog.SafeMode.Label = Enable safe mode
JobExecutionConfigurationDialog.SafeMode.Tooltip = When running in safe mode, the transformation performs a number of additional checks:\n - Do all the rows entering a step have the same number of fields?\n - Do the fields in these rows have all the same fieldnames?\n - Are the fields occuring in the same order?\n - Are they having the same data types?\n\nThese checks slow down the transformation a bit and should therefor only be enabled when you think there is something wrong with your transformation. 
JobExecutionConfigurationDialog.LogLevel.Label = Log level
JobExecutionConfigurationDialog.LogLevel.Tooltip = This sets to logging level of the transformation.\nFrom very detailed (RowLevel) to minimalistic logging (Minimal) can be set using this option.

JobExecutionConfigurationDialog.Arguments.Label = Arguments
JobExecutionConfigurationDialog.Arguments.Tooltip = Below you can specify the command-line arguments for this transformation
